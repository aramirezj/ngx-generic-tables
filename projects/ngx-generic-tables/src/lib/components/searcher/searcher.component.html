<div class="container">
    <mat-form-field class="busquedaField" appearance="outline">
        <mat-label>{{'WRITE' | translate}}</mat-label>
        <input matInput [formControl]="control" (keyup)="search($event.target?.['value'])">
        <button *ngIf="control.value" type="button" matSuffix mat-icon-button aria-label="Borrar" (click)="control.reset()"
            (click)="search('')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>
